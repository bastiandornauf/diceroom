<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#3b82f6" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Dice cube -->
  <g transform="translate(156, 156)">
    <!-- Front face -->
    <rect x="0" y="0" width="100" height="100" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8"/>
    <!-- Right face -->
    <polygon points="100,0 120,20 120,120 100,100" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Top face -->
    <polygon points="0,0 20,20 120,20 100,0" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Dots on front face (showing 6) -->
    <circle cx="25" cy="25" r="8" fill="#1f2937"/>
    <circle cx="75" cy="25" r="8" fill="#1f2937"/>
    <circle cx="25" cy="50" r="8" fill="#1f2937"/>
    <circle cx="75" cy="50" r="8" fill="#1f2937"/>
    <circle cx="25" cy="75" r="8" fill="#1f2937"/>
    <circle cx="75" cy="75" r="8" fill="#1f2937"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">DiceRoom</text>
</svg>